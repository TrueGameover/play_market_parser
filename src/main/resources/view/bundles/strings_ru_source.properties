#Preferences Tips
checksCountTip = Число проверок позиций по каждому запросу. В качестве итоговой позиции будет выбрано наиболее часто встречающиеся значение
parsingDepthTip = Один запрос возвращает не более 5 подсказок. Для нахождения менее популярных подсказок требуется \
  формирование подзапросов. Глубина парсинга определяет максимальный уровень вложенности подзапросов. \
  Увеличение глубины парсинга позволяет собрать все подсказки по запросу, но увеличивает время парсинга.
