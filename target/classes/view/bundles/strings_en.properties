#Preferences Tips
checksContTip = Число проверок позиций по каждому запросу. В качестве итоговой позиции будет выбрано наиболее часто встречающиеся значение
parsingDepth = Один запрос возвращает не более 5 подсказок. Для нахождения менее популярных подсказок требуется \
  формирование подзапросов. Глубина парсинга определяет максимальный уровень вложенности подзапросов. \
  Увеличение глубины парсинга позволяет собрать все подсказки по запросу, но увеличивает время парсинга.
timeoutTip = Максимальное время ожидания загрузки документа
proxyTip = IP адрес прокси сервера в формате 255.255.255.255:8888
acceptLangTip = HTTP заголовок Accept-Language. Определяет язык пользователя
userAgentTip = HTTP заголовок User-Agent